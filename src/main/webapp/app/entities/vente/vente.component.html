<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionProduitsApp.vente.home.title">Ventes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-vente" [routerLink]="['/vente/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gestionProduitsApp.vente.home.createLabel">
            Create new Vente
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ventes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gestionProduitsApp.vente.code">Code</span></th>
            <th><span jhiTranslate="gestionProduitsApp.vente.quantite">Quantite</span></th>
            <th><span jhiTranslate="gestionProduitsApp.vente.prixUnitaire">Prix Unitaire</span></th>
            <th><span jhiTranslate="gestionProduitsApp.vente.client">Client</span></th>
            <th><span jhiTranslate="gestionProduitsApp.vente.commande">Commande</span></th>
            <th><span jhiTranslate="gestionProduitsApp.vente.produit">Produit</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vente of ventes ;trackBy: trackId">
                <td><a [routerLink]="['/vente', vente.id, 'view' ]">{{vente.id}}</a></td>
                <td>{{vente.code}}</td>
                <td>{{vente.quantite}}</td>
                <td>{{vente.prixUnitaire}}</td>
                <td>
                    <div *ngIf="vente.client">
                        <a [routerLink]="['../client', vente.client?.id, 'view' ]" >{{vente.client?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="vente.commande">
                        <a [routerLink]="['../commande', vente.commande?.id, 'view' ]" >{{vente.commande?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="vente.produit">
                        <a [routerLink]="['../produit', vente.produit?.id, 'view' ]" >{{vente.produit?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/vente', vente.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/vente', vente.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'vente', { outlets: { popup: vente.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
