<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="produit">
            <h2><span jhiTranslate="gestionProduitsApp.produit.detail.title">Produit</span> {{produit.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionProduitsApp.produit.code">Code</span></dt>
                <dd>
                    <span>{{produit.code}}</span>
                </dd>
                <dt><span jhiTranslate="gestionProduitsApp.produit.nom">Nom</span></dt>
                <dd>
                    <span>{{produit.nom}}</span>
                </dd>
                <dt><span jhiTranslate="gestionProduitsApp.produit.prixAchat">Prix Achat</span></dt>
                <dd>
                    <span>{{produit.prixAchat}}</span>
                </dd>
                <dt><span jhiTranslate="gestionProduitsApp.produit.prixVente">Prix Vente</span></dt>
                <dd>
                    <span>{{produit.prixVente}}</span>
                </dd>
                <dt><span jhiTranslate="gestionProduitsApp.produit.quantite">Quantite</span></dt>
                <dd>
                    <span>{{produit.quantite}}</span>
                </dd>
                <dt><span jhiTranslate="gestionProduitsApp.produit.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'gestionProduitsApp.ProduitStatus.' + produit.status}}">{{produit.status}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/produit', produit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
